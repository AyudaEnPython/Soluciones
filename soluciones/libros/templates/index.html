{% extends 'base.html' %}

{% block content %}
  <div class="row align-items-center vh-100">
    <form action="{{ url_for('index')}}", method="POST">
      <div class="form-group">
        <label>Codigo</label>
        <input type="text" class="form-control" name="codigo" placeholder="Codigo del libro">
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" name="nombre" placeholder="Nombre del libro">
      </div>
      <div class="form-group">
        <label>Precio</label>
        <input type="text" class="form-control" name="precio" placeholder="Precio del libro">
      </div>
      <div class="form-group">
        <label>Categoria</label>
        <input type="text" class="form-control" name="categoria" placeholder="Categoria del libro">
      </div>
      <button type="submit" class="btn btn-primary my-2">Registrar</button>
    </form>
  </div>
{% endblock %}
